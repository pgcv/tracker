<!DOCTYPE html>
<html lang="en" class="no-js">
    <!-- Begin Head -->
    <head>
        <!-- Basic -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign-up</title>
        {% load staticfiles %}
        <meta name="keywords" content="Sign-up" />
        <meta name="description" content="Sign-up">

        <link href="{% static 'input/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!-- //Custom Theme files -->
        <!-- web font -->
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
      

        <!-- Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">

        <!-- Vendor Styles -->
        <link href="{% static 'input/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'input/vendor/themify/themify.css" rel="stylesheet' %}" type="text/css"/>
        <link href="{% static 'input/vendor/scrollbar/scrollbar.min.css' %}" rel="stylesheet" type="text/css"/>

        <!-- Theme Styles -->
        <link href="{% static 'input/css/style.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'input/css/global/global.css' %}" rel="stylesheet" type="text/css"/>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'input/img/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% static 'input/img/apple-touch-icon.png' %}">
    </head>
    <!-- End Head -->

    <!-- Body -->
    <body>

        <!--========== HEADER ==========-->
        <header class="navbar-fixed-top s-header js__header-sticky js__header-overlay">
            <!-- Navbar -->
            <div class="s-header__navbar">
                <div class="s-header__container">
                    <div class="s-header__navbar-row">
                        <div class="s-header__navbar-row-col">
                            <!-- Logo -->
                            <div class="s-header__logo">
                                <a href="index.html" class="s-header__logo-link">
                                    <img class="s-header__logo-img s-header__logo-img-default" src="{% static 'input/img/logo-white.png' %}" alt="Megakit Logo">
                                    <img class="s-header__logo-img s-header__logo-img-shrink" src="{% static 'input/img/logo-dark.png' %}" alt="Megakit Logo">
                                </a>
                            </div>
                            <!-- End Logo -->
                        </div>
                        <div class="s-header__navbar-row-col">
                            <!-- Trigger -->
                            <a href="javascript:void(0);" class="s-header__trigger js__trigger">
                                <span class="s-header__trigger-icon"></span>
                                <svg x="0rem" y="0rem" width="3.125rem" height="3.125rem" viewbox="0 0 54 54">
                                    <circle fill="transparent" stroke="#fff" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
                                </svg>
                            </a>
                            <!-- End Trigger -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Navbar -->

            <!-- Overlay -->
            <div class="s-header-bg-overlay js__bg-overlay">
                <!-- Nav -->
                <nav class="s-header__nav js__scrollbar">
                    <div class="container-fluid">
                        <!-- Menu List -->                                
                        <ul class="list-unstyled s-header__nav-menu">
                          
                            <li class="s-header__nav-menu-item"><a class="s-header__nav-menu-link s-header__nav-menu-link-divider" href="{% url 'index' %}">Home</a></li>
                            <li class="s-header__nav-menu-item"><a class="s-header__nav-menu-link s-header__nav-menu-link-divider" href="about.html">About</a></li>
                            <li class="s-header__nav-menu-item"><a class="s-header__nav-menu-link s-header__nav-menu-link-divider -is-active" href="team.html">Team</a></li>
                            <li class="s-header__nav-menu-item"><a class="s-header__nav-menu-link s-header__nav-menu-link-divider" href="contacts.html">Contacts</a></li>
                            
                        </ul>
                        <!-- End Menu List -->
                    </div>
                </nav>
                <!-- End Nav -->
                
                
            </div>
            <!-- End Overlay -->
        </header>
        <!--========== END HEADER ==========-->

        <!--========== PAGE CONTENT ==========-->
        <!-- Feedback Form -->
        <div class="g-position--relative g-bg-color--dark-light">
            <div class="g-container--md g-padding-y-125--xs">
                <div class="g-text-center--xs g-margin-t-50--xs g-margin-b-80--xs">
                    <h2 class="g-font-size-32--xs g-font-size-36--sm g-color--white">Sign Up</h2><p> </p>
                </div>

                <form class="center-block g-width-500--sm g-width-550--md" method="post" action="/signup_form_submission/">
                    {% csrf_token %}
                    <div class="g-margin-b-30--xs">
                        <input name="company_name" type="text" class="form-control s-form-v3__input" placeholder="* Company Name">
                    </div>
                    <div class="g-margin-b-30--xs">
                        <input name="username" type="text" class="form-control s-form-v3__input" placeholder="* Username">
                    </div>
                    <div class="row g-row-col-5 g-margin-b-50--xs">
                        <div class="col-sm-6 g-margin-b-30--xs g-margin-b-0--md">
                            <input name="email" type="email" class="form-control s-form-v3__input" placeholder="* Email">
                        </div>
                        <div class="col-sm-6">
                            <input name="phone"  type="text" class="form-control s-form-v3__input" placeholder="* Phone">
                        </div>
                    </div>
                    <div class="g-margin-b-30--xs">
                        <input name="password"  class="form-control s-form-v3__input" type="password" name="password" placeholder="* Password">
                    </div>
                    <div class="g-margin-b-30--xs">
                    <input  name="confpass" class="form-control s-form-v3__input" type="password" name="password" placeholder="* Confirm Password">
                    </div>
                    
                    <div class="g-text-center--xs">
                        <button type="submit" class="text-uppercase s-btn s-btn--md s-btn--white-bg g-radius--50 g-padding-x-70--xs g-margin-b-20--xs">Submit</button>
                    </div>
                </form>
            </div>
            <img class="s-mockup-v2" src="{% static 'input/img/mockups/pencil-01.png' %}" alt="Mockup Image">
        </div>
        <!-- End Feedback Form -->
        <!--========== END PAGE CONTENT ==========-->



        <!-- Back To Top -->
        <a href="javascript:void(0);" class="s-back-to-top js__back-to-top"></a>

        <!--========== JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) ==========-->
        <!-- Vendor -->
        <script type="text/javascript" src="{% static 'input/vendor/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/vendor/jquery.migrate.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/vendor/jquery.smooth-scroll.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/vendor/jquery.back-to-top.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/vendor/scrollbar/jquery.scrollbar.min.js' %}"></script>

        <!-- General Components and Settings -->
        <script type="text/javascript" src="{% static 'input/js/global.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/js/components/header-sticky.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'input/js/components/scrollbar.min.js' %}"></script>
        <!--========== END JAVASCRIPTS ==========-->

    </body>
    <!-- End Body -->
</html>
